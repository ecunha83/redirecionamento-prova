<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionamento de Prova</title>
    <script>
        // Função para embaralhar o array (algoritmo Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        window.onload = function() {
            const links = [
                "https://forms.office.com/r/uXkjFGgBVa",  // ALPHA
                "https://forms.office.com/r/qBfugtUZnv",  // BRAVO
                "https://forms.office.com/r/JYxjjwKFf2",  // CHARLIE
                "https://forms.office.com/r/MJdMVsjccg",  // DELTA
                "https://forms.office.com/r/TxpYJ9jK7B"   // FOXTROT
            ];

            // Verifica se já existe uma fila salva
            let queue = JSON.parse(localStorage.getItem('queue'));

            // Se não existir ou se estiver vazia, cria nova fila embaralhada
            if (!queue || queue.length === 0) {
                queue = shuffle([...links]);
            }

            // Pega o primeiro link da fila
            const nextLink = queue.shift();

            // Salva a fila atualizada
            localStorage.setItem('queue', JSON.stringify(queue));

            // Redireciona
            window.location.href = nextLink;
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            color: #333;
        }
    </style>
</head>
<body>
    <p>Aguarde... você está sendo redirecionado para a sua prova.</p>
    <noscript>
        <p><strong>JavaScript está desativado.</strong></p>
        <p>Por favor, clique em um dos links abaixo para acessar sua prova:</p>
        <ul>

            <li><a href="https://forms.office.com/r/qBfugtUZnv" target="_blank">Prova BRAVO</a></li>
            <li><a href="https://forms.office.com/r/JYxjjwKFf2" target="_blank">Prova CHARLIE</a></li>
            <li><a href="https://forms.office.com/r/MJdMVsjccg" target="_blank">Prova DELTA</a></li>
            <li><a href="https://forms.office.com/r/TxpYJ9jK7B" target="_blank">Prova FOXTROT</a></li>
        </ul>
    </noscript>
</body>
</html>
